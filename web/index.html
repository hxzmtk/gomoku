<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {{if .debug}}
            <script src="static/js/bootstrap.bundle.min.js"></script>

            <link rel="stylesheet" href="static/css/bootstrap.min.css">
        {{else}}
            <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
            <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
        {{end}}

        <script src="static/js/core.js"></script>
        <link rel="stylesheet" href="static/css/core.css">
    </head>
    <body>
        <div class="container-sm">
          <div class="row"  id="dating">
              <h3 class="text-center">大厅</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">编号</th>
                    <th scope="col">房主</th>
                    <th scope="col">对手</th>
                    <th scope="col">动作</th>
                  </tr>
                </thead>
                <tbody id="dating-data">
                </tbody>
              </table>
            <button type="button" class="btn btn-primary" onclick="createRoom()">创建房间</button>
          </div>
          <div class="row d-none" id="room">
            <div class="col-lg-3  col-sm-8 mx-auto">
              <div class="row">
                <div class="col-lg-12 col-sm-3 gy-2">房间号: <span id="room-number-info">0</span></div>
                <div class="col-lg-12 col-sm-3 gy-2">昵称: <span id="myname" style="font-size:0.5rem">无</span></div>
                <div class="col-lg-12 col-sm-6 gy-2">状态: <span id="chess-status" class="text-danger">无</span></div>
              </div>
            </div>
            <div class="col-lg-7 d-flex justify-content-center"><div id="go-board"></div></div>
            <div class="col-lg-2 d-sm-grid gap-2 col-sm-8 mx-auto">
              <div class="btn-group d-grid gap-2" role="group">
                <button id="room-panel" type="button" class="btn btn-primary btn-smdropdown-toggle  col-12" data-bs-toggle="dropdown" aria-expanded="false">
                  控制面板
                </button>
                <div class="dropdown-menu border-0" aria-labelledby="room-panel">
                    <button type="button" class="btn btn-secondary btn-sm gy-2" onclick="ConfirmGameStart()">开始游戏</button>
                    <button type="button" class="btn btn-secondary btn-sm gy-2" onclick="ConfirmLeaveHome()">离开房间</button>
                    <button type="button" class="btn btn-danger btn-sm gy-2" onclick="ConfirmGameRestart()">重开</button>
                </div>
              </div>
              <button type="button" class="btn btn-danger btn-sm"onclick="ConfirmRegret()" >悔棋</button>
              <button type="button" class="btn btn-secondary btn-sm mb-0">About</button>
            </div>
          </div>


            <!-- Modal -->
            <div class="modal fade" id="modalStartGame" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalStartGameLabel" aria-hidden="false">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalStartGameLabel">开始游戏</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="startRoom()" data-bs-dismiss="modal">确定</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalSystemMessage" tabindex="-1" aria-labelledby="modalSystemMessageLabel" style="display: none;" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
